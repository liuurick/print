<html>
<head>
    <meta charset="utf-8">
    <title>Error</title>
    <link rel="stylesheet" type="text/css" href="${basePath}/css/404.css"/>
</head>
<body style="background: url(${basePath}/img/error.png) no-repeat top center; margin:0; padding:0;" mpa-version="5.10.3">

<div style="width:100%; margin:0 auto; height:100%;">
    <div class="nr">很遗憾呀，出现了点小错误...</div>
    <div class="jump"><span id="num">2</span> 秒后跳转到首页，如没有跳转，请<a href="/index" style="color:#43c6fe;">点击这里</a></div>
</div>

<!--脚本开始-->
<script>
    function countDown(secs) {
        if (--secs > 0) {
            document.getElementById("num").innerText = secs;
            setTimeout(function() {
                countDown(secs)
            }, 1000);
        } else {
            window.location.href = '/index';
        }
    }
    countDown(5);
</script>
<!--脚本结束-->
</body>
</html>
